<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/menu.html">SGP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Cadastros
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="produto.html">Produtos</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="categoria.html">Categorias</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="cliente.html">Clientes</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="fornecedor.html">Fornecedores</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="entregador.html">Entregadores</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="usuario.html">Usuários</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Sair</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar no site" aria-label="Search" />
          <button class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container shadow border bg-body-tertiary rounded my-3 p-3">
    <div class="alert alert-primary text-center" role="alert">
      <h1>Cadastro de Usuários</h1>
    </div>

    <form id="formCadUsuario" class="row g-3 needs-validation m-1 p-4 border" novalidate>
      <input type="hidden" id="idUsuario" />

      <div class="col-md-4">
        <label for="nomeUsuario" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nomeUsuario" placeholder="Informe o nome do usuário" required />
        <div class="invalid-feedback">Por favor, informe o nome.</div>
      </div>

      <div class="col-md-4">
        <label for="emailUsuario" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailUsuario" placeholder="Informe o e-mail do usuário" required />
        <div class="invalid-feedback">Por favor, informe um e-mail válido.</div>
      </div>

      <div class="col-md-4">
        <label for="senhaUsuario" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senhaUsuario" placeholder="Informe a senha" required />
        <div class="invalid-feedback">Por favor, informe a senha.</div>
      </div>

      <div class="col-12 text-center">
        <button type="submit" id="btnCadUsr" class="btn btn-primary">Cadastrar</button>
        <button class="btn btn-danger" id="btnLimparUsr" type="reset">Limpar Formulário</button>
        <a class="btn btn-secondary" type="button" href="../../menu.html">Voltar</a>
      </div>
    </form>

    <div class="my-4" id="tabelaUsuario"></div>
  </div>

  <script src="/scripts/bootstrap.bundle.min.js"></script>
  <script src="scripts/usuario.js"></script>
</body>

</html>
